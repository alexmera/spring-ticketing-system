<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<div class="container" th:replace="layout :: navbar">
</div>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4" th:text="#{clients.form.h1}">Crear</h1>
  </div>
  <form th:action="@{/clients/save}" th:object="${client}" method="post">
    <div class="form-group">
      <label for="clientName" th:text="#{clients.form.clientName}">clientName</label>
      <input th:field="*{clientName}" type="text" class="form-control" id="clientName"
             name="clientName">
    </div>
    <div class="form-group">
      <label th:for="${#ids.next('appUser.id')}" th:text="#{clients.form.appUser}">appUser</label>
      <select class="form-control" th:field="*{appUser.id}">
        <option value=""></option>
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.userName}">--
        </option>
      </select>
    </div>
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{global.save}">Guardar</button>
        <a class="btn btn-default" href="#" th:href="@{/clients}" role="button"
           th:text="#{global.cancel}">Cancelar</a>
      </div>
    </div>
  </form>
</div>

<!-- Before body close -->
<th:block th:include="layout :: beforeBodyClose"/>
</body>
</html>
