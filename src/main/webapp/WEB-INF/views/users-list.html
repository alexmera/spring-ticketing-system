<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="es" th:replace="layout :: head">
</head>
<body>
<div class="container" th:replace="layout :: navbar">
</div>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Usuarios</h1>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="" th:href="@{/users/form}" role="button">Crear
      usuario</a>
  </div>

  <div th:replace="layout :: alerts">
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Usuario</th>
      <th scope="col">Email</th>
      <th scope="col">Rol</th>
      <th scope="col"  style="width: 100px;"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <th scope="row" th:text="${user.id}">1</th>
      <td th:text="${user.userName}">Mark</td>
      <td th:text="${user.userEmail}">Otto</td>
      <td th:text="${user.rol}">Otto</td>
      <td>
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
          <a class="btn btn-secondary" href="" role="button" th:href="@{/users/form/{id}(id=${user.id})}">Editar</a>
          <a class="btn btn-danger" href="" role="button" th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Estas seguro?')">Eliminar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Before body close -->
<th:block th:include="layout :: beforeBodyClose"/>
</body>
</html>
