<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<div class="container" th:replace="layout :: navbar">
</div>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4" th:text="#{users.form.h1}">Crear usuario</h1>
  </div>

  <div th:replace="layout :: alerts">
  </div>

  <form th:action="@{/users/create}" th:object="${userDraft}" method="post">
    <div class="form-group">
      <label for="userName" th:text="#{users.form.user}">Nombre de usuario</label>
      <input
          type="text"
          class="form-control"
          id="userName"
          name="userName"
          th:field="*{userName}"
          th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''"
      >
      <div class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
        error
      </div>
    </div>
    <div class="form-group">
      <label for="userEmail" th:text="#{users.form.email}">Email</label>
      <input
          type="email"
          class="form-control"
          id="userEmail"
          name="userEmail"
          th:field="*{userEmail}"
          th:classappend="${#fields.hasErrors('userEmail')} ? 'is-invalid' : ''"
      >
      <div class="invalid-feedback" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">
        error
      </div>
    </div>
    <div class="form-group">
      <label for="rol" th:text="#{users.form.role}">Rol</label>
      <select
          class="form-control"
          id="rol"
          name="rol"
          th:field="*{rol}"
          th:classappend="${#fields.hasErrors('rol')} ? 'is-invalid' : ''"
      >
        <option value=""></option>
        <option th:each="rol : ${userRoles}"
                th:value="${rol.value}"
                th:text="#{${rol.captionCode}}">--
        </option>
      </select>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}">
        error
      </div>
    </div>
    <div class="form-group">
      <label for="password" th:text="#{users.form.password}">Clave</label>
      <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          th:field="*{password}"
          th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
      >
      <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        error
      </div>
    </div>
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{global.save}">Guardar</button>
        <a class="btn btn-default" href="#" th:href="@{/users}" role="button"
           th:text="#{global.cancel}">Cancelar</a>
      </div>
    </div>
  </form>
</div>

<!-- Before body close -->
<th:block th:include="layout :: beforeBodyClose"/>
</body>
</html>
